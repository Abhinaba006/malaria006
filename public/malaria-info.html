<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Upload Examples</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <h1 class="mb-3">Image Upload Example</h1>
    <form class="mb-3" id="upload-form">
        <div class="mb-3 form">
            <label class="form-label" for="image">Select an image to upload:</label>
            <input class="form-control" type="file" name="image" id="image">
        </div>
        <button class="btn btn-primary" type="submit">Upload</button>
    </form>
    <div id="preview-container" class="mb-3">
        <h3>Preview:</h3>
        <p id="total">Total RBC Found:</p>
        <p id="infected">Infected RBC Found:</p>
        <div class="d-flex justify-content-center align-items-center" >
            <img id="preview-image" src="" alt="Preview" class="img-thumbnail border-0 shadow-sm img" style="display: none;">
          </div>
    </div>

    <div class="container mt-5">
        <h1>Malaria Info</h1>
        <div id="malaria-info"></div>
    </div>
    <div id="container"></div>
    <script src="js/script.js"></script>
</body>

</html>
