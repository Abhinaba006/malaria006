<!DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>

        <link rel="header" href="header.html">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class = "container">
            <div class = "form-box">
                <h1 id="title">Sign Up</h1>
                <form>
                    <div class = "input-group">
                        <div class = "input-field" id="nameField">
                            <input type = "text" placeholder="Name">
                        </div>

                        <div class = "input-field">
                            <input type = "email" placeholder="abc@xyz.com">
                        </div>

                        <div class = "input-field">
                            <input type = "password" placeholder="Password">
                        </div>

                        <p>Lost Password? <a href="#">Click Here!</a></p>
                    </div>

                    <div class="btn-field">
                        <button type="button" id="signUpBtn">Sign Up</button>
                        <button type="button" id="signInBtn" class="disabled">Sign In</button>
                    </div>
                </form>
            </div>
        </div>

        <script>
            let signUpBtn = document.getElementById("signUpBtn");
            let signInBtn = document.getElementById("signInBtn");
            let nameField = document.getElementById("nameField");
            let title = document.getElementById("title");

            signInBtn.onclick = function(){
                nameField.style.maxHeight= "0"; // hidden

                title.innerHTML = "Sign In";

                this.signUpBtn.classList.add("disabled");
                this.signInBtn.classList.remove("disabled");
            }

            signUpBtn.onclick = function(){
                nameField.style.maxHeight= "60px"; // hidden

                title.innerHTML = "Sign Up";

                signUpBtn.classList.remove("disabled");
                signInBtn.classList.add("disabled");
            }
        </script>
    </body>
</html>
