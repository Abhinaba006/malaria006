<!DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>

        <link rel="header" href="header.html">
        <link rel="stylesheet" href="css/signIn.css">
    </head>

    <body>
        <div class="popup-overlay" id="popupOverlay">
            <div class="popup card">
                <div class="card-body" id="popupContent"></div>
                <button class="btn btn-primary" onclick="closePopup()">Close</button>
            </div>
        </div>
        
        <div class = "container">
            <div class = "form-box">
                <h1 id="title">Sign Up</h1>
                <form>
                    <div class = "input-group">
                        <div class = "input-field" id="nameField">
                            <input type = "text" placeholder="Name" id="name">
                        </div>

                        <div class = "input-field">
                            <input type = "email" id="username" placeholder="abc@xyz.com">
                        </div>

                        <div class = "input-field">
                            <input type = "password" id="password" placeholder="Password">
                        </div>

                        <p>Lost Password? <a href="#">Click Here!</a></p>
                    </div>

                    <div class="btn-field">
                        <button type="button" id="signUpBtn">Sign Up</button>
                        <button type="button" id="signInBtn" class="disabled">Sign In</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="js/signIn.js"></script>
    </body>
</html>
