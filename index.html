<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Upload Examples</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        ></script>

</head>

<body>
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup card">
            <div class="card-body" id="popupContent"></div>
            <button class="btn btn-primary" onclick="closePopup()">Close</button>
        </div>
    </div>
    
    <div class="con">
        <div style="display: flex; align-items: center; justify-content: space-between;">
            <h1 class="mb-3">Image Upload Example</h1>
            <button class="btn btn-primary logout-button" onclick="logout()" style="margin-right: 2%;">Logout</button>
        </div>
        
        
    <form class="mb-3" id="upload-form">
        <div class="mb-3 form">
            <label class="form-label" for="image">Select an image to upload:</label>
            <input class="form-control" type="file" name="image" id="image">
        </div>
        <button class="btn btn-primary" type="submit">Upload</button>
    </form>
    <div id="preview-container" class="mb-3" style="display:none">
        <h3 id="preview" style="display:none">Preview:</h3>
        <p id="verdict">verdict: </p>
        <!-- <p id="total" style="display: none;">Total RBC Found:</p>
        <p id="infected"  style="display:none">Infected RBC Found:</p> -->
        <div class="d-flex justify-content-center align-items-center">
            <img id="preview-image" src="" alt="Preview" class="img-thumbnail border-0 shadow-sm img"
                style="display: none;">
        </div>
    </div>

    <div class="container mt-5">
        <h1>Malaria Info</h1>
        <div id="malaria-info"></div>
    </div>
    <div id="container"></div>
    <script src="js/script.js"></script>
    </div>
</body>

</html>
